<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List - By Rolls</title>

    <!-- Cargando favicon -->
    <link rel="shortcut icon" href="img/DM.ico" type="image/x-icon">

    <!-- Cargando librería de iconos tipográficos en hoja de estilo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <!-- Cargando hoja de estilo de index.html-->
    <link rel="stylesheet" href="css/index_styles.css">
</head>

<body>
    <!--Comienzo del wrapper-->
    <div id="wrapper">
        <header>
            <div class="insert">
                <form action="#" method="get">
                    <input type="text" id="tituloTarea" placeholder="Introduce la tarea">

                    <select id="prioridad" required>
                        <option value="">Selecciona una prioridad</option>
                        <option value="urgente">Urgente</option>
                        <option value="importante">Importante</option>
                        <option value="normal">Normal</option>
                    </select>

                    <input type="submit" value="Guardar" id="guardar">
                </form>
                <p id="mensaje"></p>
            </div>
            <div class="filter">
                <select id="prioridadSelect">
                    <option value="">Todas las tareas</option>
                    <option value="urgente">Urgente</option>
                    <option value="importante">Importante</option>
                    <option value="normal">Normal</option>
                </select>

                <input type="text" placerholder="Tarea a buscar" id="search">
            </div>
        </header>

        <main>
            <section class="notareas" id="notareas">

            </section>
            <section class="tareas" id="tareas">

                <!-- Aquí se encuentra el listado de Tareas-->

            </section>
        </main>

        <footer>
            <p><span>To Do List</span>By Rolls &copy; 2020</p>
        </footer>


    </div>

    <!-- Script JS -->
    <script src="js/toDo.js"></script>

</body>

</html>
